<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Address Book</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/main.js"></script>
</head>
<body>
	<div class="container">
		<div class="title">
			<h1><a href="http://github.com/uzakkultur/adressBookApp" target="_blank">Address Book</a> <span style="font-size:20px"><i>- a Pure JavaScript app made by <a href="http://twitter.com/uzakkultur" target="_blank">nuri engin</a></i></span></h1>
		</div>
		<div class="quickadd"><button id="QuickAdd">+ Add</button></div>
		<div class="quickaddForm">
			<label for="fullname">Name</label><input type="text" id="fullname" class="formFields">
			<label for="phone">Phone</label><input type="text" id="phone" class="formFields">
			<label for="address">Address</label><textarea name="address" id="address" cols="30" rows="10" class="formFields"></textarea>
			<label for="city">City</label><input type="text" id="city" class="formFields">
			<label for="email">E-Mail</label><input type="text" id="email" class="formFields">
			<br><br>
			<button id="Add">Add Now</button><button id="Cancel">Cancel</button>
		</div>
		<div class="addbook">
			<div class="entry">
				<div class="name"><p>Nuri Engin</p></div>
				<div class="email"><p>nuridesengin@gmail.com</p></div>
				<div class="phone"><p>555</p></div>
				<div class="address"><p>Yeşilbahçe</p></div>
				<div class="city"><p>Antalya</p></div>
				<div class="del"><a href="#">Delete</a></div>
			</div>

		</div>
	</div>
</body>
</html>
